<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>ZapList - Strike tasks off in a flash.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="intro">
      <img class="logo" src="img/zaplist.png" alt="ZapList logo" />
      <h1>ZapList</h1>
      <h2><strong>Zap through your tasks!</strong></h2>
      <h2>Strike tasks off in a flash.</h2>
      <p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
    </div>
    <form id="form" name="toDoList">
      <input type="text" name="ListItem" id="input" />
    </form>

    <!-- <div onclick="newItem()" id="button">Add</div> -->
    <div onclick="newZapItem()" id="button">Add</div>
    <div class="messages"></div>
    <br />
    <ol id="list"></ol>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
